<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ePhone</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,900;1,300&display=swap" rel="stylesheet">
	<style>
		a { 
			color: inherit;
			text-decoration: none; 
		} 
		.header {
			height: 480px;
			background-color: #1F2937;
		}
		.navbar {
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding-left: 96px;
			padding-right: 96px;
			padding-top: 24px;
		}
		.logo {
			color: #F9FAF8;
			font-family: "Roboto", sans-serif;
			font-size: 24px;
			font-weight: 900;
		}
		.navigation {
			display: flex;
			color: #E5E7EB;
			gap: 48px;
			font-family: "Roboto", sans-serif;
			font-size: 18px;
		}
		.page1 {
			display: flex;
			align-items: center;
			justify-content: space-between;
		}
		.hero {
			padding-left: 96px;
			padding-top: 96px;
			padding-bottom: auto;
			gap: 16px;
			display: flex;
			align-items: flex-start;
			flex-direction: column ;
			justify-content: space-evenly;
		}
		.main_text {
			color: #F9FAF8;
			font-family: "Roboto", sans-serif;
			font-size: 48px;
			font-weight: 900;
		}
		.description {
			color: #E5E7EB;
			font-family: "Roboto", sans-serif;
			font-size: 18px;
		}
		.button {
			color: #F9FAF8;
			background-color: #3882F6;
			padding: 12px;
			padding-left: 24px;
			padding-right: 24px;
			border-radius: 12px;
			font-family: "Roboto", sans-serif;
			font-size: 18px;
			font-weight: 900;
		}
		.phone {
			margin: 24px;
			margin-right: 96px;
		}
	</style>
</head>
<body>
<div class="header">
	<div class="navbar">
		<div class="logo">ePhone</div>	
		<div class="navigation">
		<div><a href="">About</a></div>
		<div><a href="">FAQ</a></div>
		<div><a href="">GitHub</a></div>
		</div>
	</div>
	<div class="page1">
		<div class="hero">
			<div class="main_text">ePhone 17 arrived!</div>
			<div class="description">The new ePhone 17 just released with the fastest chipset on the market!</div>
			<div class="button"><a href="">Buy Now<a></div>
		</div>
		<div class="phone"><img src="images/phone.webp"></div>
	</div>
	
</div>
</body>
</html>
